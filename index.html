<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <title>Snake Game</title>
    <style>
        .board {
            display: inline-block;
        }

        .board-content {
            font-size: 30px;
        }
    </style>
</head>
<body onload="draw();">
    <h1>Snake</h1>
    <img id ="life" style="display: none;" src="assets/img/heart.svg" width="" height="" alt="life">
    <img id="snake-head" style="display: none;" width="20" height="20" src="assets/img/head.png" alt="Head">
    <img id="apple" style="display: none;" width="20" height="20" src="assets/img/apple.svg" alt="Apple">
    <canvas id="snakeBoard" width="500" height="500" style="border:1px solid #000000;"></canvas>
    <div class="board">
        <p>Score</p>
        <canvas id="score1Board" width="100" height="100" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="board">
        <p>Life</p>
        <canvas id="lifeBoard" width="100" height="100" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="board">
        <p>Speed</p>
        <canvas id="speedBoard" width="100" height="100" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="board">
        <p>Level</p>
        <canvas id="levelBoard" width="100" height="100" style="border:1px solid #000000;"></canvas>
    </div>
</body>
</html>
